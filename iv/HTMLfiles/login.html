<style>
body{
background-color:#EDECED;
}
#myIcon{
  font-size: 30px;
background: #121FCF;
background: -webkit-radial-gradient(circle farthest-corner at bottom center, #121FCF 19%, #CF1512 100%);
background: -moz-radial-gradient(circle farthest-corner at bottom center, #121FCF 19%, #CF1512 100%);
background: radial-gradient(circle farthest-corner at bottom center, #121FCF 19%, #CF1512 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;

  transform: skewY(0deg);
  #transition:transform 1.5s ease-in-out;
  transition-property:all;
  transition-duration: 1.5s;
  transition-timing-function: ease-out;
  }
  #myIcon:hover{

  transform:skewY(10deg);
background: #CF1512;
background: -webkit-radial-gradient(circle farthest-corner at bottom center, #CF1512 0%, #121FCF 86%);
background: -moz-radial-gradient(circle farthest-corner at bottom center, #CF1512 0%, #121FCF 86%);
background: radial-gradient(circle farthest-corner at bottom center, #CF1512 0%, #121FCF 86%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
  }

  #place:hover{
  box-shadow: 10px 10px 20px 10px rgba(0,0,0,0.6);
  transition: 0.5s ease-in-out;

  }
  #clg:hover{

  box-shadow: 10px 10px 20px 10px rgba(0,0,0,0.6);
  transition: 0.5s ease-in-out;
  }
#clgCard:hover{

}
#feedH{
background: #770FFF;
background: -webkit-linear-gradient(to right, #770FFF 0%, #0ACF60 100%);
background: -moz-linear-gradient(to right, #770FFF 0%, #0ACF60 100%);
background: linear-gradient(to right, #770FFF 0%, #0ACF60 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}


  .pushable {
    background: hsl(340deg 100% 32%);
    border-radius: 12px;
    border: none;
    padding: 0;
    cursor: pointer;
    outline-offset: 4px;
  }
  .front {
    display: block;
    padding: 12px 42px;
    border-radius: 12px;
    font-size: 1.25rem;
    background: hsl(345deg 100% 47%);
    color: white;
    transform: translateY(-6px);
  }

  .pushable:active .front {
    transform: translateY(-2px);
  }
  .front:hover{
  padding: 16px 48px;
  }
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-none">

      <a class="navbar-brand mt-0 mt-lg-0 mx-lg-5 mx-3 " href="/index" id="myIcon">

{%load static%}

    <video autoplay muted width="100%" loop>
        <source src="{%static 'slide3.mp4'%} " type="video/mp4">
    </video>
</div>
<div style="position:absolute; top:50px; left:0px; right:0px;">
<div class="row" >
  <div class="col-md-4"></div>
  <div class="col-md-4">

      <div class="mx-lg-auto mx-3" >
    <br><br><br>
    <center>
<form action="login" method="POST">
    {% csrf_token %}
       <!--email-->
        <div class="form-outline" >
          <input type="email" id="email" name="email" class="form-control" style="background-color:white;  border: 0px solid; padding: 10px;  box-shadow: 5px 10px #888888;"/>
          <label class="form-label" for="email">Email</label>
        </div><br>
        <!--pass-->
        <div class="form-outline">
          <input type="password" id="password" name="password" class="form-control" style="background-color:white; border: 0px solid;padding: 10px;  box-shadow: 5px 10px #888888;"/>
          <label class="form-label" for="password">Password</label>
        </div><br>
     <button type="submit" class="pushable" id="lets" ><span class="front">Let's Go</span></button>

</form>
        </center>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
